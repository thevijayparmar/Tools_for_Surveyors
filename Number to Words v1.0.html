function under1000(n, lang){
  if(n===0) return '';
  if(n<100){ return under100(n,lang); }
  const h = Math.floor(n/100), r=n%100;
  const H = (map[lang] && map[lang][h]) ? map[lang][h] : under100(h, lang);
  const join = r? (words.and[lang]||' ') : '';
  return H + ' ' + (words.hundred[lang]||'Hundred') + (r? (' ' + join + under100(r, lang)) : '');
}

// Build phrase using Indian scale
function toWordsIndian(numStr, lang){
  let n = BigInt(numStr);
  if(n===0n) return (map[lang]?map[lang][0]:'Zero');
  let neg = n<0n; if(neg) n = -n;
  const parts = [];
  const push = (amount, label)=>{ if(amount>0n){ parts.push( under1000(Number(amount), lang) + ' ' + label ); } };
  const take = (pow)=>{ const base = 10n**BigInt(pow); const q = n / base; n = n % base; return q; };
  const labels = ['mahashankh','shankh','padma','neel','kharab','arab','crore','lakh','thousand'];
  const powers = [19,17,15,13,11,9,7,5,3];
  for(let i=0;i<powers.length;i++){
    const q = take(powers[i]);
    if(q>0n){ const lbl = words[labels[i]][lang] || words[labels[i]].en; push(q, lbl); }
  }
  if(n>=100n){ const q = n/100n; n%=100n; push(q, words.hundred[lang]||'Hundred'); }
  if(n>0n){ parts.push( under100(Number(n), lang) ); }
  const phrase = (neg? (words.minus[lang]||'Minus ') : '') + parts.join(' ');
  return phrase.trim().replace(/\s+/g,' ');
}

// Build phrase using International scale with localized labels
function toWordsInternational(numStr, lang){
  let n = BigInt(numStr);
  if(n===0n) return (map[lang]?map[lang][0]:'Zero');
  let neg = n<0n; if(neg) n = -n;
  const parts=[];
  const push = (amount, label)=>{ if(amount>0n){ parts.push( under1000(Number(amount), lang) + ' ' + label ); } };
  const take = (pow)=>{ const base = 10n**BigInt(pow); const q = n/base; n%=base; return q; };
  const scales = [18,15,12,9,6,3]; // quintillion.. thousand
  const L = intl[lang] || intl.en;
  for(const s of scales){ const q = take(s); if(q>0n) push(q, L[s]); }
  if(n>=100n){ const q=n/100n; n%=100n; push(q, words.hundred[lang]||'Hundred'); }
  if(n>0n){ parts.push( under100(Number(n), lang) ); }
  const phrase = (neg? (words.minus[lang]||'Minus ') : '') + parts.join(' ');
  return phrase.trim().replace(/\s+/g,' ');
}
